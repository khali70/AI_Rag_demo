version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nixai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  chroma:
    image: ghcr.io/chroma-core/chroma:latest
    profiles: ["chroma"]
    environment:
      - IS_PERSISTENT=TRUE
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/.chroma

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/nixai
      CHROMA_PERSIST_DIR: /app/storage/chroma
      UPLOADS_DIR: /app/storage/uploads
      CHROMA_SERVER_HOST: ${CHROMA_SERVER_HOST:-}
      CHROMA_SERVER_PORT: ${CHROMA_SERVER_PORT:-8000}
      CHROMA_SERVER_SSL: ${CHROMA_SERVER_SSL:-false}
    depends_on:
      - db
    volumes:
      - backend_storage:/app/storage
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000/api}
    environment:
      API_INTERNAL_BASE_URL: ${API_INTERNAL_BASE_URL:-http://backend:8000/api}
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  postgres_data:
  backend_storage:
  chroma_data:
